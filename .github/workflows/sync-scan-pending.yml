name: SCAN PENDING PRS

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:


permissions:
  checks: write
  actions: write
  contents: write
  deployments: write
  discussions: write
  issues: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

concurrency:
  group: PENDING-SCAN
  cancel-in-progress: false

jobs:

  scan-pending-pr:
    name: SCAN PENDING PRS
    runs-on: [self-hosted, sync-normal]
    steps:

      - name: scan
        id: scan
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          cd /var/lib/elastic-service
          export PATH=/var/local/env/tools:$PATH
          python3 lib/pr_sequence_checker.py scan
